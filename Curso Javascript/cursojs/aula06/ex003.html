<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha página</title>
    <style>
        body {
            background-color: rgb(92, 110, 110);
            color: rgb(221, 218, 217);
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(132, 190, 241);
        }
    </style>
</head>
<body>
    <h1> Olá, mundo! </h1>
    <p> Meu primeiro teste </p>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) // prompt retorna o dado como string.
        var n2 = Number(window.prompt('Digite outro número: '))
        var soma = n1 + n2
        alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`)

        // string + string para concatenação
        // number + number para adição
    </script>
</body>
</html>
