<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(92, 110, 110);
            color: rgb(221, 218, 217);
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(132, 190, 241);
        }
    </style>
</head>
<body>
    <h1> Olá, mundo! </h1>
    <p> Meu primeiro teste </p>
    <script>
        window.alert('Minha primeira mensagem') // abre janela de alerta
        window.confirm('Está gostando de JS?') // abre janela de confirmação (Ok ou Cancelar)
        window.prompt('Qual é o seu nome?') // abre janela de pergunta
    </script>
</body>
</html>
